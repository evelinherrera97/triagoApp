<ion-content [fullscreen]="true" >

  
  <div id="container">
    <div class="content-logo">
      <img src="../../../../assets/icon/logo.png">
    </div>
  
    <app-principal-card>
      <ion-row class="card-header">
        <ion-col>
          <h1 class="title">{{'login.initTitle' | translate}}</h1>
          <p class="secodtitle">{{'login.seconfTitle' | translate}}</p>
        </ion-col>
      </ion-row>
      <div class="card-form" >
        <form [formGroup]="loginForm">
        <ion-row>
          <ion-col size="3">
            <label for="inp" class="inp">
              <select name="" id="inp" formControlName="typeDoc">
                <option value="cc">CC</option>
                <option value="ti">TI</option>
              </select>
              <span class="label">CC</span>
              <span class="focus-bg"></span>
            </label>
          </ion-col>
          <ion-col>
            <label for="inp" class="inp">
              <input type="text" id="inp" formControlName="id">
              <span class="label">{{'login.number' | translate}}</span>
              <span class="focus-bg"></span>
            </label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <label for="inp" class="inp">
              <input type="password" id="inp" formControlName="password">
              <span class="label">{{'login.password' | translate}}</span>
              <span class="focus-bg"></span>
            </label>
          </ion-col>
        </ion-row>
      </form>
      </div>
      <div class="card-button">
        <ion-row>
          <ion-col>
            <app-button [type]="'submit'" [text]="'buttons.continue'" [color]="'button-primary'" (clickButton)="onSubmit()" ></app-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-button [text]="'buttons.cancel'" [color]="'button-line'"></app-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="text-forget-password">
              <a href="">
                {{'login.forget-user' | translate}}
              </a>
            </p>
          </ion-col>          
        </ion-row>
      </div>

    </app-principal-card>

    <div class="content-terms">
      <p> {{'login.terms' | translate}} <a>{{'login.terms-use' | translate}}</a> {{'login.and' | translate}} <a>{{'login.terms-privacy' | translate}}</a></p>
    </div>
  </div>

 
</ion-content>
